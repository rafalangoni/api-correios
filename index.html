<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Busa de endereços por CEP</title>
</head>
<body>

    <main>
        <section>
            <h1>Busca de endereços por CEP</h1>
            <form action="">
                <label for="cep">CEP:</label>
                <input type="text" id="cep" data-tipo="cep">
            </form>
            <button data-tipo="botaoPesquisar">Pesquisar</button>
        </section>
    </main>

    <section>
        <p>Logradouro: <span data-tipo="logradouro"></span></p>
        <p>Bairro: <span data-tipo="bairro"></span></p>
        <p>Complemento: <span data-tipo="complemento"></span></p>
        <p>Cidade: <span data-tipo="cidade"></span></p>
        <p>Estado: <span data-tipo="estado"></span></p>
    </section>
    <script src="app.js"></script>
</body>
</html>
